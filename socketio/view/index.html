<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
    </script>
</head>
<body>
    <div id="msg"></div>
    <script>
        socket.on("connect", function() {
            socket.emit("greet")
        })
        socket.on("greet", function(msg) {
            document.getElementById('msg').innerText = msg
        })
    </script>
</body>
</html>
