<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="action-bar">
            <div id="status-box">Server: <span id="status">-</span> / <span id="online">0</span> online.</div>
            <button id="remove-all-btn">Remove all messages</button>
        </div>
        <div id="content">
            <div class="msg">
                <span class="name">Bot</span>
                Welcome to the chatroom
            </div>
        </div>
        <div id="send-box">
            <form id="send-form">
                <input type="text" name="name" id="name" placeholder="暱稱">
                <input type="text" name="msg" id="msg" placeholder="說點什麼？">
                <input type="submit" value="送出">
            </form>
        </div>
    </div>
    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
